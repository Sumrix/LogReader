changelog:
  categories:
    - title: 🛠 Breaking Changes
      labels:
        - breaking-change
    - title: ✨ New Features
      labels:
        - enhancement
    - title: 🐛 Bug Fixes
      labels:
        - bug
    - title: 📝 Documentation
      labels:
        - documentation
    - title: 🧹 Chores
      labels:
        - chore
    - title: 🧹 Refactoring
      labels:
        - refactor
    - title: Other Changes
      labels:
        - "*"